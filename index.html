<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b6f84b6511.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="main-cards">
     <section class="section-header">
      <div class="header-info">
        <img src="./images/image-jeremy.png" alt="">
        <div class="info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
      </div>
      </div>
      <div class="menu">
        <div class="menu-btn ">
          daily
        </div>
        <div class="menu-btn">weekly</div>
        <div class="menu-btn">monthly</div>
      </div>
     </section>
     <!-- start of section -->
     <section class="card-overlay work">
       
        <div class="card">
          <div class="text">
            <p>work</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="hours">
            <h2 class="current-time">32hrs</h2>
            <p><span class="previous-text">Last Week </span> - <span class="previous-time">36hrs</span></p>
          </div>
        </div>
       </section>
       <!-- end of section -->
       <!-- start of section -->
       <section class="card-overlay play">
       
        <div class="card">
          <div class="text">
            <p>play</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="hours">
            <h2 class="current-time">32hrs</h2>
            <p><span class="previous-text">Last Week</span> - <span class="previous-time">36hrs</span></p>
          </div>
        </div>
       </section>
       <!-- end of section -->
       <!-- start of section -->
       <section class="card-overlay study">
       
        <div class="card">
          <div class="text">
            <p>study</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="hours">
            <h2 class="current-time">32hrs</h2>
            <p><span class="previous-text">Last Week</span> - <span class="previous-time">36hrs</span></p>
          </div>
        </div>
       </section>
       <!-- end of section -->
       <!-- start of section -->
       <section class="card-overlay exercise">
       
        <div class="card">
          <div class="text">
            <p>exercise</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="hours">
            <h2 class="current-time">32hrs</h2>
            <p><span class="previous-text">Last Week</span> - <span class="previous-time">36hrs</span></p>
          </div>
        </div>
       </section>
       <!-- end of section -->
       <!-- start of section -->
       <section class="card-overlay social">
       
        <div class="card">
          <div class="text">
            <p>social</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="hours">
            <h2 class="current-time">32hrs</h2>
            <p><span class="previous-text">Last Week</span> - <span class="previous-time">36hrs</span></p>
          </div>
        </div>
       </section>
       <!-- end of section -->
       <!-- start of section -->
       <section class="card-overlay selfcare">
       
        <div class="card">
          <div class="text">
            <p>self care</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="hours">
            <h2 class="current-time">32hrs</h2>
            <p><span class="previous-text">Last Week</span> - <span class="previous-time">36hrs</span></p>
          </div>
        </div>
       </section>
       <!-- end of section -->
    </main>

    </div> -->

    <script src="./js/app.js"></script>
  </body>
</html>
